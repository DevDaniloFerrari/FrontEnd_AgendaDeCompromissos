<button type="button" class="btn btn-success"><i class="fas fa-plus"></i> Adicionar paciente</button>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <ul class="list-group list-group-item-action" *ngFor="let paciente of pacientes">
                <div class="dropdown">
                    <a class="list-group-item list-group-item-action" (click)="abrirModal(paciente)" >{{ paciente.id }} - {{ paciente.nome }}
                    </a>
                </div>
            </ul>
        </div>
    </div>
</div>
