<div class="modal-header">
    <h3>Detalhes Paciente</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="fechar()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
            <span class="invalid" *ngIf="form.controls.nome.invalid && form.controls.nome.dirty">Preenchimento
                obrigatório</span>
        </div>
        <div class="form-group">
            <label for="nascimento">Nascimento</label>
            <input type="date" class="form-control" formControlName="nascimento" id="nascimento" placeholder="Password">
            <span class="invalid" *ngIf="form.controls.nascimento.invalid && form.controls.nascimento.dirty">Preenchimento
                obrigatório</span>
        </div>
    </form>
    <button type="button" class="btn btn-primary" (click)="editar()"><i class="fas fa-edit"></i> Editar</button>
    <button type="button" class="btn btn-outline-danger float-right" (click)="excluir()"><i class="fas fa-trash"></i> Excluir</button>
    <hr>
    <h6>Consultas:</h6>
    <ul class="list-group" *ngFor="let consulta of consultas">
        <li class="list-group-item">
            <p>
                Inicio: {{ formatarDataConsulta(consulta.inicio) }}
            </p>
            <p>
                Fim: {{ formatarDataConsulta(consulta.fim) }}
            </p>
        </li>
    </ul>
    <h6 *ngIf="consultas == null">Nenhuma consulta encontrada!</h6>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="fechar()"><i class="fas fa-ban"></i> Fechar</button>
</div>
