<div class="modal-header">
    <h3>Detalhes Paciente</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="fechar()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <h5>Nome: {{ paciente.nome }}</h5>
    <p>Nascimento: {{ formatarData(paciente.nascimento) }}</p>
    <hr>
    <h6>Consultas:</h6>
    <ul class="list-group" *ngFor="let consulta of consultas">
        <li class="list-group-item">
            <p>
                Inicio: {{ formatarDataConsulta(consulta.inicio) }}
            </p> 
            <p>
                Fim: {{ formatarDataConsulta(consulta.fim) }}
            </p>
        </li>
    </ul>
    <h6 *ngIf="consultas == null">Nenhuma consulta encontrada!</h6>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="fechar()">Fechar</button>
</div>
