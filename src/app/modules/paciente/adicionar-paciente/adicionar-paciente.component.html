<div class="modal-header">
    <h3>Adicionar Paciente</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="fechar()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
            <span class="invalid" *ngIf="form.controls.nome.invalid && form.controls.nome.dirty">Preenchimento
                obrigatório</span>
        </div>
        <div class="form-group">
            <label for="nascimento">Nascimento</label>
            <input type="date" class="form-control" formControlName="nascimento" id="nascimento" placeholder="Nascimento">
            <span class="invalid" *ngIf="form.controls.nascimento.invalid && form.controls.nascimento.dirty">Preenchimento
                obrigatório</span>
        </div>
    </form>
    <button type="button" class="btn btn-primary" (click)="inserir()"><i class="fas fa-save"></i> Adicionar</button>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="fechar()">Fechar</button>
</div>
