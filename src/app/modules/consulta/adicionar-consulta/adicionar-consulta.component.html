<div class="modal-header">
    <h3><i class="fas fa-paste"></i> Adicionar Consulta</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="fechar()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="nome">Paciente</label>
            <select class="form-control form-control-lg" formControlName="idPaciente">
                <option value="{{paciente.id}}" *ngFor="let paciente of pacientes">{{ paciente.nome }}</option>
            </select>
            <span class="invalid" *ngIf="form.controls.idPaciente.invalid && form.controls.idPaciente.dirty">Preenchimento
                obrigat贸rio</span>
        </div>
        <div class="form-group">
            <label for="inicio">Inicio</label>
            <input type="date" data-format="dd/MM/yyyy hh:mm" class="form-control" formControlName="inicio" id="inicio" placeholder="Inicio">
            <span class="invalid" *ngIf="form.controls.inicio.invalid && form.controls.inicio.dirty">Preenchimento
                obrigat贸rio</span>
        </div>
        <div class="form-group">
            <label for="fim">Fim</label>
            <input type="date" data-format="dd/MM/yyyy hh:mm" class="form-control" formControlName="fim" id="fim" placeholder="Fim">
            <span class="invalid" *ngIf="form.controls.fim.invalid && form.controls.fim.dirty">Preenchimento
                obrigat贸rio</span>
        </div>
        <div class="form-group">
            <label for="fim">Observacoes</label>
            <textarea type="text" rows="5" cols="5" class="form-control" formControlName="observacoes"
                id="observacoes" placeholder="Observacoes"></textarea>
                <span class="invalid" *ngIf="form.controls.observacoes.invalid && form.controls.observacoes.dirty">Preenchimento
                    obrigat贸rio</span>
        </div>
    </form>
    <button type="button" class="btn btn-primary" (click)="inserir()"><i class="fas fa-save"></i> Adicionar</button>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="fechar()"><i class="fas fa-ban"></i> Fechar</button>
</div>
